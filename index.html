<!DOCTYPE html>
<html lang="en" ng-app="appTodo">
<head>
  <meta charset="UTF-8">
  <title>Teste Angular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <div class="container" ng-controller="taskController as taskCtrl">
    <div class="row">
      <div class="page-header">
        <h1>Todo List <small>AngularJS</small></h1>
      </div>
    </div>
    <div class="row">
      <form ng-submit="addTask()">
        <input type="text" placeholder="Insert Task Here" class="form-control" ng-model="description">
      </form>
    </div>
    <div class="row">
      To do
    </div>
    <div class="row">
      <div class="well well-sm" ng-repeat="task in taskCtrl.todoList" ng-show="!task.done">
        <input type="checkbox" ng-model="task.done" > 
        {{task.description}}
      </div>
    </div>
    <div class="row">
      Done
    </div>
    <div class="row">
      <blockquote ng-repeat="task in taskCtrl.todoList" ng-show="task.done">
        <p>{{task.description}}</p>
      </blockquote>
    </div>
  </div>
</body>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
</html>
